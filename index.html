<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- Estilo customizado --> 
		<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title>Frontend Mentor | Product preview card component</title>
	<link rel="icon" href="img/favicon-32x32.png">

</head>
<body>

	<section class="home d-flex">
		<div class="container align-self-center"><!-- Início Container -->

			<section class="row justify-content-center" style="text-align: center;">


				<div class="caixa mr-5 ml-5 ml-md-0 mr-md-0 col-md-6">
					<img class="perfume d-none d-md-block" src="img/image-product-desktop.jpg" width="271px"> 
					<img class="perfume d-block d-md-none" src="img/image-product-mobile.jpg" width="100%">
				</div>
				<div class="caixa mr-5 ml-5 ml-md-0 mr-md-0 texto col-md-6">
					<h4>Perfume</h4>
						 <h1>Gabrielle Essence Eau De Parfum</h1>
						 <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
							Perfumer-Creator for the House of CHANEL.</p>

					<div class="row preco flex-nowrap">
						<div class="col-auto pr-0">
							<p class="preco-atual">
								$149.99
							</p>
						</div>
						<div class="col-auto pl-2">
							<p class="preco-anterior">
								$169.99
							</p>
						</div>
					</div>   

					<button class="btn btn-block">
							<img src="img/icon-cart.svg" class="pr-2 pb-1">Add to Cart
					</button>
				</div>

			</section>	
		
				 
		</div> <!-- Fim Container -->

	</section>

		<footer>
		    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		    Coded by <a href="https://www.linkedin.com/analuisafav/">Ana Luisa</a>. ♡
		</footer>

	<!-- JavaScript (Opcional) -->
	<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
